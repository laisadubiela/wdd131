<body>
    <h1>Product Review</h1>
        <form method="get" action="review.html">
            <label>Product Name
                <select class="select" id="product" name="product" required>
                    <option value="" disabled selected>Select a product...</option>
                </select>
            </label>

            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
            <hr>
            <label>
                Date of Installation <input type="date" id="date" name="completeDate" required>
            </label>
            <div>Which features did you find useful in the product? (Check all that apply)
                <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="EaseofUse" id="EaseofUse" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="Performance" id="Performance" value="yes">Performance</label>
                <label><input type="checkbox" name="Design" id="Design" value="yes">Design</label>
            </div>
            <label>Written Review <p>(Optional)</p></label>
            <textarea name="review" id="review"></textarea>
            <label>Your Name<p>(Optional)</p><input type="text" id="name" name="name"></label>
            <label><input class="button" type="submit" name="submit" id="submit" value="Post Review"> </label>
        </form>
